<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button>
      <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
    </button>
    <h1>POKEXPLORER</h1>
    <span class="menu-spacer"></span>
    <div fxShow="true" fxHide.lt-md="true">
      <button mat-button [matMenuTriggerFor]="afterMenu">Data</button>
        <mat-menu #afterMenu="matMenu" xPosition="after" [hasBackdrop]="false">
          <button mat-menu-item>Item 1</button>
          <button mat-menu-item>Item 2</button>
        </mat-menu>
      <a mat-button [routerLink]="'/pokedex'"> Pokedex </a>
      <a mat-button [routerLink]="'/test'"> Test </a>

    </div>
  </mat-toolbar-row>

</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <a mat-list-item [matMenuTriggerFor]="afterMenu">Data</a>
        <mat-menu #afterMenu="matMenu" xPosition="after">
          <button mat-menu-item>Item 1</button>
          <button mat-menu-item>Item 2</button>
        </mat-menu>
      <a mat-list-item [routerLink]="'/pokedex'"> Pokedex </a>
      <a mat-list-item [routerLink]="'/test'">Test </a>
      <a mat-list-item (click)="sidenav.toggle()" href="" mat-list-item>Close</a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 88vh;">

      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
